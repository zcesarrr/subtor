<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple subtitles editor supporting .srt files">
    <title>Subtor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="file" id="load-project-input" accept=".srt, .json, .txt" style="display: none;">
    <input type="file" id="load-song-input" accept=".mp3, .wav, .ogg" style="display: none;">

    <div id="container">
        <header>
            <input autocomplete="off" type="text" id="project-name" name="project-name">
            <ul id="file-actions">
                <li><button id="new-project-button">Load Audio</button></li>
                <li><button id="load-project-button">Load Subtitles</button></li>
                <li><button id="save-button" disabled>Save</button></li>
                <li><button id="save-as-button" disabled>Save As</button></li>
                <li><button id="export-button" disabled>Export</button></li>
            </ul>
        </header>
        <main>
            <div id="subtitles-markers-container">
                <ul id="subtitles-markers-list">
                    
                </ul>
                <div id="subtitles-markers-controls">
                    <div id="timers-controls">
                        <div class="subtitle-control">
                            <label for="start-editor">Start</label>
                            <input autocomplete="off" type="text" id="start-editor" name="start-editor" placeholder="00:00:00,000" disabled>
                        </div>
                        <div class="subtitle-control">
                            <label for="end-editor">End</label>
                            <input autocomplete="off" type="text" id="end-editor" name="end-editor" placeholder="00:00:00,000" disabled>
                        </div>
                    </div>
                    <div class="subtitle-control">
                        <label for="text-editor">Text</label>
                        <input autocomplete="off" type="text" id="text-editor" name="text-editor" placeholder="Add text..." disabled>
                    </div>
                    <div id="buttons-controls">
                        <button autocomplete="off" id="save-subtitle-button" disabled>Save Subtitle</button>
                        <button autocomplete="off" id="restore-button" disabled>Restore</button>
                    </div>
                </div>
            </div>
            <div id="audio-slider-container">
                <div id="audio-slider-controls">
                    <div id="audio-slider-controls-actions">
                        <div>
                            <button id="audio-playplause-button" disabled>Play/Pause</button>
                            <button id="add-sub-marker-button" disabled>Add Marker</button>
                        </div>
                        <div>
                            <button autocomplete="off" id="remove-sub-marker-button" disabled>Remove Marker</button>
                        </div>
                    </div>
                    <div id="audio-slider-controls-timeline">
                        <p id="audio-current">00:00:00,000</p>
                        <p>/</p>
                        <p id="audio-end">00:00:00,000</p>
                    </div>
                </div>
                <div class="slider" id="audio-slider">
                    <div class="slider-track"></div>
                    <div class="slider-thumb" id="audio-slider-thumb">
                        <div class="slider-thumb" id="guide-thumb"></div>
                    </div>
                </div>
            </div>
        </main>
        <div id="subtitles-viewer">
            <p id="subtitle-viewer-text">Probando</p>
        </div>
    </div>
    
    <script src="scripts/utils.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
