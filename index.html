<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple subtitles editor for quick projects">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <title>Subtor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="file" id="load-project-input" accept=".srt, .json, .txt" style="display: none;">
    <input type="file" id="load-song-input" accept=".mp3, .wav, .ogg" style="display: none;">

    <header>
        <ul class="top-nav">
            <li><button id="new-project-button">Load Audio</button></li>
            <li><button autocomplete="off" disabled id="load-project-button">Load Subtitles</button></li>
        </ul>
        <div id="filename">
            <input autocomplete="off" type="text" id="project-name" name="project-name">
            <select id="filename-ext">
                <option value=".srt">.srt</option>
                <option value=".json">.json</option>
                <option value=".txt">.txt (PSV)</option>
            </select>
            <select id="format-option">
                <option value="format">hh:mm:ss,ms</option>
                <option value="ms">ms</option>
                <option value="normalized">Normalized</option>
            </select>
            <button id="export-button" disabled>Export</button>
        </div>
    </header>

    <div id="container">
        <main>
            <section id="subtitles-markers-container">
                <ul id="subtitles-markers-list">
                    
                </ul>
                <div id="subtitles-markers-controls">
                    <div id="timers-controls">
                        <div class="subtitle-control">
                            <label for="start-editor">Start</label>
                            <input autocomplete="off" type="text" id="start-editor" name="start-editor" placeholder="00:00:00,000" disabled>
                        </div>
                        <div class="subtitle-control">
                            <label for="end-editor">End</label>
                            <input autocomplete="off" type="text" id="end-editor" name="end-editor" placeholder="00:00:00,000" disabled>
                        </div>
                    </div>
                    <div class="subtitle-control">
                        <label for="text-editor">Text</label>
                        <textarea autocomplete="off" id="text-editor" name="text-editor" placeholder="Add text..." disabled rows="3"></textarea>
                    </div>
                    <div id="buttons-controls">
                        <button autocomplete="off" id="save-subtitle-button" disabled>Save Subtitle</button>
                        <button autocomplete="off" id="restore-button" disabled>Restore</button>
                    </div>
                </div>
            </section>
            <section id="audio-slider-container">
                <div id="audio-slider-controls">
                    <div id="audio-slider-controls-actions">
                        <div>
                            <button id="audio-playplause-button" disabled><img src="icons/play.svg" alt="Play Button"></button>
                            <button id="add-sub-marker-button" disabled><img src="icons/add.svg" alt="Plus Icon"></button>
                        </div>
                        <div>
                            <button autocomplete="off" id="remove-sub-marker-button" disabled><img src="icons/trash.svg" alt="Trash Icon"></button>
                        </div>
                    </div>
                    <div id="audio-slider-controls-timeline">
                        <p id="audio-current">00:00:00,000</p>
                        <p>/</p>
                        <p id="audio-end">00:00:00,000</p>
                    </div>
                </div>
                <div class="slider" id="audio-slider">
                    <div class="slider-track"></div>
                    <div class="slider-thumb" id="audio-slider-thumb">
                        <div class="slider-thumb" id="guide-thumb"></div>
                    </div>
                </div>
            </section>
            <section id="subtitles-viewer">
                <p id="subtitle-viewer-text">Probando</p>
            </section>
        </main>
    </div>

    <footer>
        <a href="https://github.com/zcesarrr/subtor" target="_blank" id="source-code">View the source code on GitHub</a>
        <p id="app-title">Subtor</p>
        <div id="creator">
            <p>CesarZ</p>
            <a href="https://x.com/zcesarrr" target="_blank" class="creator-social-wrapper"><img class="creator-social" src="icons/twitter.svg" alt="Twiter Logo"></a>
            <a href="https://github.com/zcesarrr" target="_blank" class="creator-social-wrapper"><img class="creator-social" src="icons/github.svg" alt="GitHub Logo"></a>
        </div>
    </footer>
    
    <script src="scripts/utils.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
